<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-gtoup">
        <label for="courseName">Course Name</label>
        <input 
            ngModel
            name="courseName"
            id="courseName"
            #courseName="ngModel"
            (change)="log(courseName)"
            type="text"
            class="form-control"
            required
            minlength="3"
        >
        <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
            <div 
                *ngIf="courseName.errors?.['required']"
            >
                Course Name is required.
            </div>
            <div 
                *ngIf="courseName.errors?.['minlength']"
        >
            First name should be minimum {{ courseName.errors?.['minlength'].requiredLength }} characters. 
        </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select 
            ngModel 
            name="category" 
            id="category" 
            #categoryModel="ngModel"
            class="form-control"
            required
        >
            <option *ngFor="let item of category" [value]="item.id">{{item.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="categoryModel.touched && categoryModel.invalid">
            category field is required.
        </div>
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label for="isGuaranteed">
                <input 
                ngModel 
                type="checkbox" 
                name="isGuaranteed" 
                [(ngModel)]="isGuaranteed"  
                >
                30-day money-back guarantee?
            </label>
        </div>
    </div>
    <p>{{ f.value | json }}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>

</form>
