<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username"
            type="text" 
            class="form-control"
        >
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input 
            formControlName="password"
            id="password"
            type="text" 
            class="form-control"
        >
    </div>
</form>
